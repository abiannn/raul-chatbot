<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raul - Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism-okaidia.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
        }

        .header {
            background-color: #87ceeb;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header i {
            font-size: 30px;
            color: white;
        }

        .chat-container {
            max-width: 90%;
            width: 800px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chat-box {
            max-height: 400px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 2px solid #eee;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 2px solid #eee;
        }

        #message {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ddd;
            margin-right: 10px;
            font-size: 14px;
            transition: border-color 0.2s ease-in-out;
        }

        #message:focus {
            border-color: #68baf0;
            outline: none;
        }

        #chat-form button {
            background-color: #87ceeb;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 12px;
            font-size: 18px;
            cursor: pointer;
        }

        #chat-form button:hover {
            background-color: #70d7ff;
        }

        .user-message, .bot-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.5;
        }

        .user-message {
            background-color: #d4d4d4;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-message {
            background-color: #B0E0E6;
            align-self: flex-start;
            margin-right: auto;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
        }

        .message p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                padding: 10px;
            }

            .header {
                font-size: 20px;
                padding: 15px;
            }

            .header i {
                font-size: 25px;
            }

            #message {
                font-size: 12px;
            }

            #chat-form button {
                padding: 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-robot"></i>
        Raul Chatbot
    </div>
    <div class="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form" class="chat-input-container">
            <input type="text" id="message" placeholder="Ketik pesan..." autocomplete="off" required />
            <button type="submit">â†©</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.min.js"></script>
    <script>
        window.onload = function() {
            addMessage("bot", "Selamat datang di Raul Chatbot, ketik perintah Anda di sini.");
            scrollToBottom();
        };

        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const messageInput = document.getElementById('message');
            const chatBox = document.getElementById('chat-box');
            const message = messageInput.value.trim();

            if (!message) {
                alert("Harap masukkan pesan");
                return;
            }

            addMessage("user", message);
            scrollToBottom();

            fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                addMessage("bot", formatData(data.message));
                scrollToBottom();
                messageInput.value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Terjadi kesalahan. Harap coba lagi nanti.");
            });
        });

        function addMessage(sender, text) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender === "user" ? 'user-message' : 'bot-message');
            messageDiv.innerHTML = text;
            chatBox.appendChild(messageDiv);
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            setTimeout(() => {
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 100);
        }

        function formatData(text) {
            const regexTripleBackticks = /```([\s\S]*?)```/g;
            const regexSingleBacktick = /`([^`]+)`/g;
            const regexBoldText = /\*\*([^*]+)\*\*/g;

            let formattedText = [];
            let lastIndex = 0;

            text.replace(regexTripleBackticks, (match, code, index) => {
                formattedText.push(text.slice(lastIndex, index));
                formattedText.push(
                    `<pre class="language-javascript"><code>${Prism.highlight(
                        code, Prism.languages.javascript, "javascript"
                    )}</code></pre>` 
                );
                lastIndex = index + match.length;
            });

            formattedText.push(text.slice(lastIndex));

            formattedText = formattedText
                .join("")
                .replace(regexSingleBacktick, `<span class="ibm-plex-mono">$1</span>`)
                .replace(regexBoldText, `<strong>$1</strong>`);

            return formattedText;
        }
    </script>
</body>
</html>
